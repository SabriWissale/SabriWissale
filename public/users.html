<head>

<style>
  *{padding: 0; margin: 0; box-sizing: border-box;}
body{height: 900px;}
header {
	background: url('http://www.autodatz.com/wp-content/uploads/2017/05/Old-Car-Wallpapers-Hd-36-with-Old-Car-Wallpapers-Hd.jpg');
	text-align: center;
	width: 100%;
	height: auto;
	background-size: cover;
	background-attachment: fixed;
	position: relative;
	overflow: hidden;
	border-radius: 0 0 85% 85% / 30%;
}
header .overlay{
	width: 100%;
	height: 100%;
	padding: 50px;
	color: #FFF;
	text-shadow: 1px 1px 1px #333;

h1 {
	font-family: 'Dancing Script', cursive;
	font-size: 80px;
	margin-bottom: 30px;
}

h3, p {
	font-family: 'Open Sans', sans-serif;
	margin-bottom: 30px;

<header>
<title>wissale's blog</title>
<div class="overlay">
<h1>List of users</h1>

		</div>
</header>


<body>
  
  <div class="container text-center">
  </br>
    <a class="btn " onclick="addUser(event)" style="background-color: #df1e95;">Add new user</a>


    <table class="table  mt-4" style="background-color: #eecae0;" >
      <thead>
        <tr>
          <th scope="col">username</th>
          <th scope="col">password</th>
          <th scope="col">email</th>
          <th scope="col">role</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody id="users">

      </tbody>
    </table>
    <div class="position-relative mt-5">
      <ul class="pagination position-absolute top-50 start-50 translate-middle" id="pagination">
      </ul>
    </div>
  </div>
</body>
